<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>输入信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h5 class="logo-name">WG</h5>

            </div>
            <h3>欢迎使用王凯后援会专用小程序</h3>

            <form class="m-t" role="form" id="form-test" action="gate.html" method="GET">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="学号" required="" name="id" id="id">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="学院" required="" name="institution" id="institution">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="姓名" required="" name="name" id="name">
                </div>
                <p>
                    <input type="checkbox" id="rememberMe">
                    <span style="vertical-align: middle">记住上次填写的信息</span>
                </p>
                <div >
                    <button type="submit" id="sub" class="btn btn-primary block full-width m-b">领导赐你出门</button>
                </div>

            </form>
        </div>
    </div>
</body>
